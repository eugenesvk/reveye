<html>
<head>
<title>RevEye reverse image search popup</title>

<style type="text/css">
body {
	padding: 5px 0px;
	width: 170px;
	font-family: arial, sans-serif;
	font-size: 12px;
}
#logo {
	float: right;
	padding: 0 0 5px 5px;
}
#save {
	text-align: center;
}
#status {
	background-color: yellow;
	margin: 5px 0px;
}
#options {
	text-align: left;
	padding-left: 5px;
}
#submenu_default {
	text-align: center;
}
#instructions {
	font-size: 12px;
}
</style>

<script src="options.js"></script>
</head>


<img id="logo" src="i/reveye48.png">
<h2>RevEye Options</h2>

<body>
<p>Select context menu:</p>
<p id="options">
<input type="radio" name="menutype" value="submenu" id="submenu"><label for="submenu" title="Choose this option if you want to select a search engine on every lookup.">Submenu with all options.</label><br/>
<input type="radio" name="menutype" value="singleoption" id="singleoption"><label for="singleoption" title="Choose this option if you want to use the same configuration for every lookup.">One default search option:</label><div id="submenu_default"><select id="service">
<option id="all" value="all">all engines</option>
<option id="google" value="google">Google</option>
<option id="bing" value="bing">Bing</option>
<option id="yandex" value="yandex">Yandex</option>
<option id="tineye" value="tineye">TinEye</option>
<option id="baidu" value="baidu">Baidu</option>
</select>
</div>



<div id="save">
<div id="status"></div>
<button id="save_button">Save</button> <a id="close_button" href="#">cancel</a>
</div>

<p id="instructions"><b>RevEye Instructions:</b><br/> Use context menu (right click) on any image in a web page.</p>

</body>
</html>
